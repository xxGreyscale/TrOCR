<p>Instrument Serif is a condensed display font designed for the <a href="https://www.instrument.com">Instrument</a> brand. It is intended for use at large sizes and offers a contemporary take on some of the time-tested characteristics found in old-style serifs.</p>

<p>To contribute, please see <a href="https://github.com/Instrument/instrument-serif">github.com/Instrument/instrument-serif</a>.</p>
