<p>This project is intended to provide a libre and open font family for all current languages and writing systems that use the Lisu (Fraser) script. The design is based on LisuTzimu, designed by David Morse.</p>

<p>To contribute, please see <a href="https://github.com/silnrsi/font-lisu-bosa">github.com/silnrsi/font-lisu-bosa</a>.</p>
